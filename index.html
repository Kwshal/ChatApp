<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Firebase Chat App</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
     <div class="auth-container" id="authContainer">
          <div class="auth-form">
               <h2>Enter Chat</h2>
               <input type="text" id="nameInput" placeholder="Enter your name">
               <p id="statusMessage" class="status-message"></p>
               <div class="button-group">
                    <button id="newButton">New</button>
                    <button id="enterButton">Enter</button>
               </div>
          </div>
     </div>

     <div class="chat-container hidden" id="chatContainer">
          <div class="side-menu" id="sideMenu">
               <div class="user-profile">
                    <div class="profile-pic-container">
                         <img id="userAvatar" src="https://via.placeholder.com/50" alt="avatar">
                         <div class="profile-pic-overlay" id="profilePicUpload">
                              <i class="fas fa-camera"></i>
                         </div>
                    </div>
                    <span id="userName"></span>
                    <button id="logoutButton" class="logout-btn">
                         <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
               </div>
               <div class="users-list" id="usersList">
                    <!-- Users will be populated here -->
               </div>
          </div>

          <div class="chat-area">
               <div class="chat-header">
                    <button id="menuToggle" class="menu-toggle">
                         <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="currentChatUser">Select a user to start chatting</h2>
                    <div class="header-menu">
                         <button class="menu-dots">â‹®</button>
                         <div class="menu-options hidden">
                              <button id="wallpaperButton">
                                   <i class="fas fa-image"></i> Change Wallpaper
                              </button>
                         </div>
                    </div>
               </div>
               <div class="messages" id="messages"></div>
               <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button id="sendButton" disabled>Send</button>
               </div>
          </div>
     </div>

     <div class="context-menu" id="headerContextMenu">
          <ul>
               <li data-action="deleteChat">
                    <i class="fas fa-trash"></i> Delete Chat
               </li>
          </ul>
     </div>

     <div class="context-menu" id="contactContextMenu">
          <ul>
               <li data-action="deleteContact">
                    <i class="fas fa-user-minus"></i> Delete Contact
               </li>
          </ul>
     </div>

     <input type="file" id="wallpaperInput" accept="image/*" hidden>
     <input type="file" id="profilePicInput" accept="image/*" hidden>

     <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js" type="module"></script>
     <script type="module" src="app.js"></script>
</body>

</html>
